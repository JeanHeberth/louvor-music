<div class="mat-dialog-container">
  <h1 mat-dialog-title>Confirmação</h1>
  <div mat-dialog-content>
    <p>Deseja realmente apagar a música: <strong>{{ data.message }}</strong></p>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button class="confirm-btn" (click)="onConfirm()">Confirmar</button>
    <button mat-button class="cancel-btn" mat-dialog-close>Cancelar</button>
  </div>
</div>
